{% load static %}
<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'general/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'general/css/general.css' %}">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    {% block head %}{% endblock %}

    <title>{% block title %}Correios FAAMA{% endblock %}</title>
  </head>
  <body>
    
    <div class="sidebar">
        <div class="logo-details">
            <div class="logo_name">Correios FAAMA</div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
          <li>
            <a href="{% url 'home' %}">
              <i class='bx bx-home'></i>
              <span class="links_name">Início</span>
            </a>
            <span class="tooltip">Início</span>
          </li>
          <li>
            <a href="{% url 'pessoas' %}">
              <i class='bx bx-user'></i>
              <span class="links_name">Pessoas</span>
            </a>
            <span class="tooltip">Pessoas</span>
          </li>
          <li>
            <a href="#">
              <i class='bx bx-package'></i>
              <span class="links_name">Encomendas</span>
            </a>
            <span class="tooltip">Encomendas</span>
          </li>
          <li>
            <a href="#">
              <i class='bx bx-calendar'></i>
              <span class="links_name">Agenda</span>
            </a>
            <span class="tooltip">Agenda</span>
          </li>
          <li>
            <a href="#">
              <i class='bx bx-history'></i>
              <span class="links_name">Histórico</span>
            </a>
            <span class="tooltip">Histórico</span>
          </li>
        </ul>
      </div>
      
      <section class="home-section">
          {% block dashboard %}
          {% endblock %}
      </section>

    {% block body %}
    {% endblock %}

    <!-- JS -->
    <script src="{% static 'pessoas/js/base.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
